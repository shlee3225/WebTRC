<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P 익명 채팅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #2ed573;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .main-content {
            padding: 30px;
        }

        .setup-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .nickname-input {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .nickname-input input {
            padding: 12px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .nickname-input input:focus {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(250, 112, 154, 0.4);
        }

        .connection-codes {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .code-section {
            margin-bottom: 20px;
        }

        .code-section h3 {
            color: #495057;
            margin-bottom: 10px;
        }

        .code-display {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #6c757d;
        }

        .code-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }

        .chat-section {
            display: none;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .message:not(.own) .message-content {
            background: white;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .message-sender {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .message-input {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .message-input input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        .privacy-info {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .privacy-info h3 {
            color: #2d5016;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .privacy-info p {
            color: #2d5016;
            line-height: 1.6;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .nickname-input {
                flex-direction: column;
            }
            
            .nickname-input input {
                min-width: unset;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔒 P2P 익명 채팅</h1>
            <p>개인정보 노출 없는 안전한 1:1 채팅</p>
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionStatus">연결 대기중</span>
            </div>
        </div>

        <div class="main-content">
            <div class="privacy-info">
                <h3>🛡️ 개인정보 보호 안내</h3>
                <p>• 모든 메시지는 P2P 방식으로 직접 전송되어 서버에 저장되지 않습니다<br>
                • 익명 닉네임을 사용하여 실제 신원이 노출되지 않습니다<br>
                • 브라우저를 닫으면 모든 대화 내용이 완전히 삭제됩니다<br>
                • WebRTC 암호화로 안전한 통신을 보장합니다</p>
            </div>

            <div class="setup-section" id="setupSection">
                <div class="nickname-input">
                    <input type="text" id="nicknameInput" placeholder="익명 닉네임 입력 (예: 익명123)" maxlength="20">
                    <button class="btn btn-primary" onclick="startConnection()">연결 시작</button>
                </div>

                <div class="connection-codes" id="connectionCodes">
                    <div class="code-section">
                        <h3>내 연결 코드 (상대방에게 전달)</h3>
                        <div class="code-display" id="myOffer"></div>
                        <button class="copy-btn" onclick="copyToClipboard('myOffer')">복사</button>
                    </div>

                    <div class="code-section">
                        <h3>상대방 연결 코드 입력</h3>
                        <textarea class="code-input" id="remoteAnswer" placeholder="상대방의 연결 코드를 여기에 붙여넣으세요"></textarea>
                        <button class="btn btn-secondary" onclick="connectToRemote()" style="margin-top: 10px;">연결하기</button>
                    </div>
                </div>
            </div>

            <div class="chat-section" id="chatSection">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." maxlength="500">
                    <button class="btn btn-primary" onclick="sendMessage()">전송</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let localConnection = null;
        let dataChannel = null;
        let nickname = '';

        // WebRTC 설정
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        async function startConnection() {
            const nicknameInput = document.getElementById('nicknameInput');
            if (!nicknameInput.value.trim()) {
                alert('닉네임을 입력해주세요.');
                return;
            }

            nickname = nicknameInput.value.trim();
            
            try {
                localConnection = new RTCPeerConnection(configuration);
                
                // 데이터 채널 생성
                dataChannel = localConnection.createDataChannel('chat', {
                    ordered: true
                });
                
                setupDataChannel(dataChannel);
                
                // ICE 후보 수집
                localConnection.onicecandidate = (event) => {
                    if (!event.candidate) {
                        // ICE 수집 완료
                        document.getElementById('myOffer').textContent = btoa(JSON.stringify(localConnection.localDescription));
                    }
                };

                // 원격 데이터 채널 처리
                localConnection.ondatachannel = (event) => {
                    const channel = event.channel;
                    setupDataChannel(channel);
                };

                // Offer 생성
                const offer = await localConnection.createOffer();
                await localConnection.setLocalDescription(offer);

                document.getElementById('connectionCodes').style.display = 'block';
                updateConnectionStatus('연결 코드 생성됨', false);
                
            } catch (error) {
                console.error('연결 시작 실패:', error);
                alert('연결 시작에 실패했습니다. 다시 시도해주세요.');
            }
        }

        async function connectToRemote() {
            const remoteCode = document.getElementById('remoteAnswer').value.trim();
            if (!remoteCode) {
                alert('상대방의 연결 코드를 입력해주세요.');
                return;
            }

            try {
                const remoteDescription = JSON.parse(atob(remoteCode));
                
                if (remoteDescription.type === 'offer') {
                    // Answer 생성
                    if (!localConnection) {
                        localConnection = new RTCPeerConnection(configuration);
                        
                        localConnection.ondatachannel = (event) => {
                            dataChannel = event.channel;
                            setupDataChannel(dataChannel);
                        };
                        
                        localConnection.onicecandidate = (event) => {
                            if (!event.candidate) {
                                document.getElementById('myOffer').textContent = btoa(JSON.stringify(localConnection.localDescription));
                            }
                        };
                    }
                    
                    await localConnection.setRemoteDescription(remoteDescription);
                    const answer = await localConnection.createAnswer();
                    await localConnection.setLocalDescription(answer);
                    
                    updateConnectionStatus('Answer 생성됨 - 코드를 상대방에게 전달하세요', false);
                    
                } else if (remoteDescription.type === 'answer') {
                    // Answer 수신
                    await localConnection.setRemoteDescription(remoteDescription);
                    updateConnectionStatus('연결 시도 중...', false);
                }
                
            } catch (error) {
                console.error('연결 실패:', error);
                alert('잘못된 연결 코드입니다. 다시 확인해주세요.');
            }
        }

        function setupDataChannel(channel) {
            channel.onopen = () => {
                updateConnectionStatus('연결됨', true);
                document.getElementById('setupSection').style.display = 'none';
                document.getElementById('chatSection').style.display = 'block';
                document.getElementById('messageInput').focus();
            };

            channel.onclose = () => {
                updateConnectionStatus('연결 종료됨', false);
            };

            channel.onmessage = (event) => {
                const message = JSON.parse(event.data);
                displayMessage(message.nickname, message.text, false);
            };

            channel.onerror = (error) => {
                console.error('데이터 채널 오류:', error);
            };

            dataChannel = channel;
        }

        function updateConnectionStatus(status, connected) {
            document.getElementById('connectionStatus').textContent = status;
            const statusDot = document.getElementById('statusDot');
            if (connected) {
                statusDot.classList.add('connected');
            } else {
                statusDot.classList.remove('connected');
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !dataChannel || dataChannel.readyState !== 'open') {
                return;
            }

            const message = {
                nickname: nickname,
                text: text,
                timestamp: new Date().toISOString()
            };

            dataChannel.send(JSON.stringify(message));
            displayMessage(nickname, text, true);
            messageInput.value = '';
        }

        function displayMessage(senderNickname, text, isOwn) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isOwn ? ' own' : '');

            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = senderNickname;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            if (!isOwn) {
                messageDiv.appendChild(senderDiv);
            }
            messageDiv.appendChild(contentDiv);

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('클립보드에 복사되었습니다!');
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert('클립보드에 복사되었습니다!');
            } catch (err) {
                alert('복사에 실패했습니다. 수동으로 복사해주세요.');
            }
            document.body.removeChild(textArea);
        }

        // Enter 키로 메시지 전송
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Enter 키로 닉네임 설정
        document.getElementById('nicknameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startConnection();
            }
        });

        // 페이지 종료 시 연결 정리
        window.addEventListener('beforeunload', function() {
            if (localConnection) {
                localConnection.close();
            }
        });
    </script>
</body>
</html>
