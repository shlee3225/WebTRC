<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P 익명 채팅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #2ed573;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .main-content {
            padding: 30px;
        }

        .setup-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .nickname-input {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .nickname-input input {
            padding: 12px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .nickname-input input:focus {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(250, 112, 154, 0.4);
        }

        .connection-codes {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .code-section {
            margin-bottom: 20px;
        }

        .code-section h3 {
            color: #495057;
            margin-bottom: 10px;
        }

        .code-display {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #6c757d;
            max-height: 150px;
            overflow-y: auto;
        }

        .code-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
        }

        .chat-section {
            display: none;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .message:not(.own) .message-content {
            background: white;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .message-sender {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .message-input {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .message-input input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        .privacy-info {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .privacy-info h3 {
            color: #2d5016;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .privacy-info p {
            color: #2d5016;
            line-height: 1.6;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .debug-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-info h4 {
            color: #856404;
            margin-bottom: 10px;
            font-family: 'Segoe UI', sans-serif;
        }

        .log-entry {
            margin: 5px 0;
            color: #856404;
        }

        .error {
            color: #dc3545;
        }

        .success {
            color: #28a745;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .nickname-input {
                flex-direction: column;
            }
            
            .nickname-input input {
                min-width: unset;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔒 P2P 익명 채팅</h1>
            <p>개인정보 노출 없는 안전한 1:1 채팅</p>
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionStatus">연결 대기중</span>
            </div>
        </div>

        <div class="main-content">
            <div class="privacy-info">
                <h3>🛡️ 개인정보 보호 안내</h3>
                <p>• 모든 메시지는 P2P 방식으로 직접 전송되어 서버에 저장되지 않습니다<br>
                • 익명 닉네임을 사용하여 실제 신원이 노출되지 않습니다<br>
                • 브라우저를 닫으면 모든 대화 내용이 완전히 삭제됩니다<br>
                • WebRTC 암호화로 안전한 통신을 보장합니다</p>
            </div>

            <div class="debug-info" id="debugInfo">
                <h4>🔧 연결 상태 로그</h4>
                <div id="debugLog"></div>
            </div>

            <div class="setup-section" id="setupSection">
                <div class="nickname-input">
                    <input type="text" id="nicknameInput" placeholder="익명 닉네임 입력 (예: 익명123)" maxlength="20">
                    <button class="btn btn-primary" id="startBtn" onclick="startConnection()">연결 시작</button>
                </div>

                <div class="connection-codes" id="connectionCodes">
                    <div class="code-section">
                        <h3>내 연결 코드 (상대방에게 전달)</h3>
                        <div class="code-display" id="myOffer"></div>
                        <button class="copy-btn" onclick="copyToClipboard('myOffer')">복사</button>
                    </div>

                    <div class="code-section">
                        <h3>상대방 연결 코드 입력</h3>
                        <textarea class="code-input" id="remoteAnswer" placeholder="상대방의 연결 코드를 여기에 붙여넣으세요"></textarea>
                        <button class="btn btn-secondary" id="connectBtn" onclick="connectToRemote()" style="margin-top: 10px;">연결하기</button>
                    </div>
                </div>
            </div>

            <div class="chat-section" id="chatSection">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." maxlength="500">
                    <button class="btn btn-primary" onclick="sendMessage()">전송</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let localConnection = null;
        let dataChannel = null;
        let nickname = '';
        let isInitiator = false;

        // WebRTC 설정 - 더 많은 STUN 서버 추가
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ],
            iceCandidatePoolSize: 10
        };

        function log(message, type = 'info') {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        async function startConnection() {
            const nicknameInput = document.getElementById('nicknameInput');
            const startBtn = document.getElementById('startBtn');
            
            if (!nicknameInput.value.trim()) {
                alert('닉네임을 입력해주세요.');
                return;
            }

            nickname = nicknameInput.value.trim();
            isInitiator = true;
            startBtn.disabled = true;
            
            log('연결 시작...', 'info');
            
            try {
                // RTCPeerConnection 생성
                localConnection = new RTCPeerConnection(configuration);
                log('RTCPeerConnection 생성됨', 'success');
                
                // 연결 상태 모니터링
                localConnection.onconnectionstatechange = () => {
                    log(`연결 상태: ${localConnection.connectionState}`, 'info');
                    if (localConnection.connectionState === 'failed') {
                        log('연결 실패 - 재시도가 필요할 수 있습니다', 'error');
                    }
                };

                localConnection.oniceconnectionstatechange = () => {
                    log(`ICE 연결 상태: ${localConnection.iceConnectionState}`, 'info');
                };

                localConnection.onicegatheringstatechange = () => {
                    log(`ICE 수집 상태: ${localConnection.iceGatheringState}`, 'info');
                };
                
                // 데이터 채널 생성
                dataChannel = localConnection.createDataChannel('chat', {
                    ordered: true,
                    maxRetransmits: 3
                });
                
                log('데이터 채널 생성됨', 'success');
                setupDataChannel(dataChannel);
                
                // ICE 후보 처리
                localConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        log(`ICE 후보 생성: ${event.candidate.type}`, 'info');
                    } else {
                        log('ICE 후보 수집 완료', 'success');
                        // ICE 수집이 완료된 후 offer 표시
                        const offerText = btoa(JSON.stringify(localConnection.localDescription));
                        document.getElementById('myOffer').textContent = offerText;
                        log('연결 코드 생성 완료', 'success');
                    }
                };

                // 원격 데이터 채널 처리
                localConnection.ondatachannel = (event) => {
                    log('원격 데이터 채널 수신됨', 'info');
                    const channel = event.channel;
                    setupDataChannel(channel);
                };

                // Offer 생성
                log('Offer 생성 중...', 'info');
                const offer = await localConnection.createOffer({
                    offerToReceiveAudio: false,
                    offerToReceiveVideo: false
                });
                
                await localConnection.setLocalDescription(offer);
                log('Local description 설정 완료', 'success');

                document.getElementById('connectionCodes').style.display = 'block';
                updateConnectionStatus('연결 코드 생성 중...', false);
                
            } catch (error) {
                log(`연결 시작 실패: ${error.message}`, 'error');
                console.error('연결 시작 실패:', error);
                alert('연결 시작에 실패했습니다. 브라우저를 새로고침 후 다시 시도해주세요.');
                startBtn.disabled = false;
            }
        }

        async function connectToRemote() {
            const remoteCode = document.getElementById('remoteAnswer').value.trim();
            const connectBtn = document.getElementById('connectBtn');
            
            if (!remoteCode) {
                alert('상대방의 연결 코드를 입력해주세요.');
                return;
            }

            connectBtn.disabled = true;
            log('상대방 연결 코드 처리 중...', 'info');

            try {
                const remoteDescription = JSON.parse(atob(remoteCode));
                log(`수신된 description 타입: ${remoteDescription.type}`, 'info');
                
                if (remoteDescription.type === 'offer') {
                    // Answer 생성 (수신자)
                    if (!localConnection) {
                        log('새 RTCPeerConnection 생성 (수신자)', 'info');
                        localConnection = new RTCPeerConnection(configuration);
                        isInitiator = false;
                        
                        // 연결 상태 모니터링
                        localConnection.onconnectionstatechange = () => {
                            log(`연결 상태: ${localConnection.connectionState}`, 'info');
                        };

                        localConnection.oniceconnectionstatechange = () => {
                            log(`ICE 연결 상태: ${localConnection.iceConnectionState}`, 'info');
                        };
                        
                        localConnection.ondatachannel = (event) => {
                            log('데이터 채널 수신됨', 'success');
                            dataChannel = event.channel;
                            setupDataChannel(dataChannel);
                        };
                        
                        localConnection.onicecandidate = (event) => {
                            if (event.candidate) {
                                log(`ICE 후보 생성: ${event.candidate.type}`, 'info');
                            } else {
                                log('ICE 후보 수집 완료 (Answer)', 'success');
                                const answerText = btoa(JSON.stringify(localConnection.localDescription));
                                document.getElementById('myOffer').textContent = answerText;
                                log('Answer 코드 생성 완료', 'success');
                            }
                        };

                        // 닉네임 설정
                        const nicknameInput = document.getElementById('nicknameInput');
                        if (!nickname && nicknameInput.value.trim()) {
                            nickname = nicknameInput.value.trim();
                        } else if (!nickname) {
                            nickname = '익명사용자';
                        }
                    }
                    
                    log('Remote description 설정 중...', 'info');
                    await localConnection.setRemoteDescription(remoteDescription);
                    
                    log('Answer 생성 중...', 'info');
                    const answer = await localConnection.createAnswer();
                    await localConnection.setLocalDescription(answer);
                    
                    updateConnectionStatus('Answer 생성됨 - 코드를 상대방에게 전달하세요', false);
                    document.getElementById('connectionCodes').style.display = 'block';
                    
                } else if (remoteDescription.type === 'answer') {
                    // Answer 수신 (발신자)
                    if (!localConnection) {
                        throw new Error('연결이 초기화되지 않았습니다. 먼저 "연결 시작"을 클릭해주세요.');
                    }
                    
                    log('Answer 처리 중...', 'info');
                    await localConnection.setRemoteDescription(remoteDescription);
                    updateConnectionStatus('연결 시도 중...', false);
                    log('Answer 처리 완료', 'success');
                }
                
            } catch (error) {
                log(`연결 실패: ${error.message}`, 'error');
                console.error('연결 실패:', error);
                
                if (error.name === 'InvalidStateError') {
                    alert('연결 상태 오류입니다. 페이지를 새로고침 후 다시 시도해주세요.');
                } else {
                    alert('잘못된 연결 코드이거나 연결에 실패했습니다. 코드를 다시 확인해주세요.');
                }
                connectBtn.disabled = false;
            }
        }

        function setupDataChannel(channel) {
            channel.onopen = () => {
                log('데이터 채널 열림 - 연결 성공!', 'success');
                updateConnectionStatus('연결됨', true);
                document.getElementById('setupSection').style.display = 'none';
                document.getElementById('chatSection').style.display = 'block';
                document.getElementById('debugInfo').style.display = 'none';
                document.getElementById('messageInput').focus();
            };

            channel.onclose = () => {
                log('데이터 채널 닫힘', 'info');
                updateConnectionStatus('연결 종료됨', false);
            };

            channel.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    log(`메시지 수신: ${message.nickname}`, 'info');
                    displayMessage(message.nickname, message.text, false);
                } catch (error) {
                    log(`메시지 파싱 오류: ${error.message}`, 'error');
                }
            };

            channel.onerror = (error) => {
                log(`데이터 채널 오류: ${error}`, 'error');
                console.error('데이터 채널 오류:', error);
            };

            // 연결 테스트 메시지 전송 (연결 확인용)
            if (channel.readyState === 'open') {
                setTimeout(() => {
                    try {
                        const testMessage = {
                            nickname: 'System',
                            text: '연결 테스트',
                            timestamp: new Date().toISOString(),
                            type: 'test'
                        };
                        channel.send(JSON.stringify(testMessage));
                        log('연결 테스트 메시지 전송됨', 'info');
                    } catch (error) {
                        log(`테스트 메시지 전송 실패: ${error.message}`, 'error');
                    }
                }, 1000);
            }

            dataChannel = channel;
        }

        function updateConnectionStatus(status, connected) {
            document.getElementById('connectionStatus').textContent = status;
            const statusDot = document.getElementById('statusDot');
            if (connected) {
                statusDot.classList.add('connected');
            } else {
                statusDot.classList.remove('connected');
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !dataChannel || dataChannel.readyState !== 'open') {
                if (!dataChannel) {
                    log('데이터 채널이 없습니다', 'error');
                } else if (dataChannel.readyState !== 'open') {
                    log(`데이터 채널 상태: ${dataChannel.readyState}`, 'error');
                }
                return;
            }

            try {
                const message = {
                    nickname: nickname,
                    text: text,
                    timestamp: new Date().toISOString(),
                    type: 'message'
                };

                dataChannel.send(JSON.stringify(message));
                log(`메시지 전송: ${text.substring(0, 20)}...`, 'info');
                displayMessage(nickname, text, true);
                messageInput.value = '';
            } catch (error) {
                log(`메시지 전송 실패: ${error.message}`, 'error');
                alert('메시지 전송에 실패했습니다.');
            }
        }

        function displayMessage(senderNickname, text, isOwn) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isOwn ? ' own' : '');

            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = senderNickname;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            if (!isOwn) {
                messageDiv.appendChild(senderDiv);
            }
            messageDiv.appendChild(contentDiv);

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            if (!text.trim()) {
                alert('복사할 내용이 없습니다.');
                return;
            }
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('클립보드에 복사되었습니다!');
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert('클립보드에 복사되었습니다!');
            } catch (err) {
                alert('복사에 실패했습니다. 수동으로 복사해주세요.');
            }
            document.body.removeChild(textArea);
        }

        // Enter 키로 메시지 전송
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Enter 키로 닉네임 설정
        document.getElementById('nicknameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startConnection();
            }
        });

        // 페이지 종료 시 연결 정리
        window.addEventListener('beforeunload', function() {
            if (dataChannel && dataChannel.readyState === 'open') {
                dataChannel.close();
            }
            if (localConnection) {
                localConnection.close();
            }
        });

        // 페이지 로드 시 브라우저 호환성 체크
        window.addEventListener('load', function() {
            if (!window.RTCPeerConnection) {
                alert('이 브라우저는 WebRTC를 지원하지 않습니다. Chrome, Firefox, Safari, Edge 최신 버전을 사용해주세요.');
                log('WebRTC 미지원 브라우저', 'error');
            } else {
                log('브라우저 호환성 확인됨', 'success');
            }
        });
    </script>
</body>
</html>
